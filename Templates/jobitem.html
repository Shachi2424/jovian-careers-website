{% for job in jobs %}
<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-9">
        <h4 style="color: rgb(120, 120, 120);">{{ job.title }}</h4>
        <div>{{ job.location }}</div>
        <div>{{ job.salary }}</div>
    </div>
    <div class="col-3 text-right"> <!-- Modified this line -->
        <button type="button" class="btn btn-dark">Apply</button>
    </div>
</div>
{% endfor %}
